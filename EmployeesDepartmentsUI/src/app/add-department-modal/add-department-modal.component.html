<div class="modal-body p-4 text-center">
    <h5 class="mb-4">Create department</h5>

    <form [formGroup]="createDepartmentForm" (ngSubmit)="addNewDepartment()">
      <div class="form-floating mb-3">
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <label for="floatingInput">Name</label>
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback text-left">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength || f.name.errors.maxlength">Name must be between 2 and 100 characters long</div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer flex-nowrap p-0">
    <button [disabled]="loading" class="btn btn-lg btn-grad-sec fs-6 text-decoration-none col-6 m-0 rounded-0" (click)="addNewDepartment()">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      <strong>Create</strong>
    </button>
    <button [disabled]="loading" class="btn btn-lg btn-grad-th fs-6 text-decoration-none col-6 m-0 rounded-0" (click)="closeModal()"><strong>Cancel</strong></button>
  </div>
